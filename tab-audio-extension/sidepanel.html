<!-- sidepanel.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        button {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: none;
            border-radius: 4px;
            background: #1a73e8;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:disabled {
            background: #ccc;
        }

        #status {
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .recording {
            background: #fce8e6;
            color: #c5221f;
        }

        .idle {
            background: #e8f0fe;
            color: #1967d2;
        }

        #audioLevel {
            width: 100%;
            height: 20px;
            background: #f1f3f4;
            border-radius: 10px;
            margin: 8px 0;
            overflow: hidden;
        }

        #levelBar {
            width: 0%;
            height: 100%;
            background: #1a73e8;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
<div id="status" class="idle">Ready to record</div>
<div id="audioLevel">
    <div id="levelBar"></div>
</div>
<button id="startBtn">Start Recording</button>
<button id="stopBtn" disabled>Stop Recording</button>
<script src="sidepanel.js"></script>
</body>
</html>
